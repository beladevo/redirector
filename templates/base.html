<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Redirector Dashboard{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS for additional utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Alpine.js v3 - Modern reactive framework -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js" defer></script>
    
    <!-- Chart.js for modern data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/utils.js" defer></script>
    <script src="/static/js/theme-toggle.js" defer></script>
    <script src="/static/js/notifications.js" defer></script>
    <script src="/static/js/dashboard.js" defer></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <div class="dashboard-brand">
                <div class="logo-container">
                    <img src="/static/images/redirector.png" alt="Redirector Logo" class="logo-image">
                </div>
                <span class="brand-text">Redirector Dashboard</span>
            </div>
            <div class="dashboard-status">
                <div class="flex items-center">
                    <span class="live-indicator"></span>
                    <span>Live</span>
                </div>
                <div class="flex items-center gap-2">
                    <span>Campaign:</span>
                    <span class="campaign-badge">{{ current_campaign or 'Default' }}</span>
                </div>
                <div class="theme-toggle-wrapper">
                    <!-- Theme toggle button will be added here by JavaScript -->
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="dashboard-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Initialize theme toggle and other enhancements -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize theme toggle button in header
        if (window.ThemeToggle) {
            const themeWrapper = document.querySelector('.theme-toggle-wrapper');
            if (themeWrapper) {
                const themeButton = window.ThemeToggle.createToggleButton({
                    position: 'none',
                    className: 'theme-toggle-btn btn btn-outline btn-sm',
                    showLabel: false,
                    useIcon: true
                });
                themeWrapper.appendChild(themeButton);
            }
        }
        
        // Initialize notifications for dashboard
        if (window.Notifications) {
            // Show a welcome notification
            setTimeout(() => {
                window.Notifications.success('Dashboard loaded successfully! Use keyboard shortcuts: Press ? for help.', {
                    duration: 4000
                });
            }, 1000);
        }
        
        console.info('ðŸš€ Redirector Dashboard enhanced and ready!');
    });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
