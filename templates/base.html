<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Redirector Dashboard{% endblock %}</title>
    
    <!-- Pico.css v2 - Modern CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Tailwind CSS for additional utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Modern CSS Custom Properties -->
    <style>
        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-900: #1e3a8a;
            
            /* Status Colors */
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --info: #0284c7;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Typography */
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        /* Typography */
        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Modern Component Architecture */
        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            padding: var(--space-lg) 0;
            box-shadow: var(--shadow-md);
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        .dashboard-brand {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .dashboard-status {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            font-size: 0.875rem;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: var(--space-xs);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .campaign-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-lg);
            font-weight: 500;
            backdrop-filter: blur(8px);
        }
        
        .dashboard-main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
            width: 100%;
        }
        
        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Card Components */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .card-header {
            padding: var(--space-lg);
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .card-content {
            padding: var(--space-lg);
        }
        
        /* Form Components */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: var(--space-xs);
            font-size: 0.875rem;
        }
        
        .form-input,
        .form-select {
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            font-size: 0.875rem;
            transition: border-color 0.15s ease;
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Button Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary-600);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-700);
        }
        
        .btn-outline {
            border-color: #d1d5db;
            color: #374151;
            background: white;
        }
        
        .btn-outline:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .btn-group {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }
        
        /* Table Components */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid #e2e8f0;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: var(--space-md);
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .table tbody tr:hover {
            background: #f8fafc;
        }
        
        /* Method Badge */
        .method-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .method-get { background: #dcfce7; color: #166534; }
        .method-post { background: #fef3c7; color: #92400e; }
        .method-put { background: #dbeafe; color: #1e40af; }
        .method-delete { background: #fee2e2; color: #991b1b; }
        .method-patch { background: #f3e8ff; color: #7c3aed; }
        .method-head { background: #f1f5f9; color: #475569; }
        .method-options { background: #ecfdf5; color: #047857; }
        .method-unknown { background: #f1f5f9; color: #64748b; }
        
        /* Modal Components */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
        }
        
        .modal-close:hover {
            background: #f1f5f9;
            color: #374151;
        }
        
        .modal-body {
            padding: var(--space-lg);
        }
        
        /* Alert Components */
        .alert {
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-warning {
            background: #fffbeb;
            border: 1px solid #fed7aa;
            color: #92400e;
        }
        
        .alert-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
        }
        
        .alert-close {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: 1.25rem;
            margin-left: auto;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
        }
        
        .alert-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Loading Components */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            padding: var(--space-xl);
            color: #64748b;
        }
        
        /* Utility Classes */
        .truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-nav {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                margin: var(--space-lg);
            }
        }
        
        /* Campaign Cards */
        .campaign-cards-section {
            margin-bottom: var(--space-xl);
        }
        
        .campaign-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .campaign-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .campaign-card:hover {
            border-color: var(--primary-300);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .campaign-card.active {
            border-color: var(--primary-500);
            background: var(--primary-50);
            box-shadow: var(--shadow-lg);
        }
        
        .campaign-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }
        
        .campaign-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
            word-break: break-word;
        }
        
        .campaign-card-status .text-green-600 {
            color: var(--success);
        }
        
        .campaign-card-status .text-gray-400 {
            color: #9ca3af;
        }
        
        .campaign-card-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
            line-height: 1.4;
        }
        
        .campaign-card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }
        
        .stat-item {
            text-align: center;
            padding: var(--space-sm);
            background: #f8fafc;
            border-radius: var(--radius-md);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .campaign-card-tunnel {
            margin-bottom: var(--space-md);
            padding: var(--space-sm);
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: var(--radius-md);
        }
        
        .tunnel-badge {
            font-size: 0.75rem;
            font-weight: 600;
            color: #0369a1;
            margin-bottom: var(--space-xs);
        }
        
        .tunnel-url {
            font-size: 0.75rem;
            color: #0284c7;
            font-family: var(--font-family-mono);
            word-break: break-all;
        }
        
        .campaign-card-methods {
            margin-bottom: var(--space-md);
        }
        
        .methods-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: var(--space-xs);
        }
        
        .methods-list {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
        }
        
        .method-tag {
            font-size: 0.75rem;
            background: #f1f5f9;
            color: #475569;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-weight: 500;
        }
        
        .campaign-card-footer {
            font-size: 0.75rem;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            padding-top: var(--space-sm);
        }
        
        .last-activity {
            color: #64748b;
        }
        
        .campaign-cards-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }
        
        .pagination-info {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: #64748b;
        }
        
        /* Source Indicators */
        .source-indicator {
            display: flex;
            justify-content: center;
        }
        
        .tunnel-badge-small {
            font-size: 0.75rem;
            background: #f0f9ff;
            color: #0369a1;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-weight: 500;
            border: 1px solid #bae6fd;
        }
        
        .direct-badge-small {
            font-size: 0.75rem;
            background: #f8fafc;
            color: #64748b;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-50: #1e3a8a;
                --primary-100: #1d4ed8;
            }
        }
    </style>
    
    <!-- Alpine.js v3 - Modern reactive framework -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js" defer></script>
    
    <!-- Chart.js for modern data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <div class="dashboard-brand">
                <span>🎯</span>
                <span>Redirector Dashboard</span>
            </div>
            <div class="dashboard-status">
                <div class="flex items-center">
                    <span class="live-indicator"></span>
                    <span>Live</span>
                </div>
                <div class="flex items-center gap-2">
                    <span>Campaign:</span>
                    <span class="campaign-badge">{{ current_campaign or 'Default' }}</span>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="dashboard-main">
        {% block content %}{% endblock %}
    </main>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
